<!DOCTYPE html>
<html>
  <head>
    <title>Bouncing Ball with Geolocation</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="300"></canvas>
    <button id="getLocationBtn">Show My Location</button>
    <p id="locationInfo"></p>
    <script>
      // ... (rest of your JavaScript code)

      // Add an event listener to the button
      const getLocationBtn = document.getElementById("getLocationBtn");
      getLocationBtn.addEventListener("click", showLocation);

      function showLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error);
        } else {
          locationInfo.textContent =
            "Geolocation is not supported by this browser.";
        }
      }

      function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        locationInfo.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
      }

      function error() {
        locationInfo.textContent = "Unable to determine your location.";
      }
    </script>
  </body>
</html>
