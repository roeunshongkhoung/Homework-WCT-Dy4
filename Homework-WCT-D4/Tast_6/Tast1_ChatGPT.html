
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      let ballRadius = 20;
      let x = canvas.width / 2;
      let y = canvas.height / 2;
      let dx = 2; // Change in x (speed)
      let dy = 2; // Change in y (speed)
      let color = getRandomColor();

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        // Check for wall collisions
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx; // Reverse the x direction
          color = getRandomColor(); // Change color
        }
        if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
          dy = -dy; // Reverse the y direction
          color = getRandomColor(); // Change color
        }

        x += dx; // Update the x position
        y += dy; // Update the y position
        requestAnimationFrame(draw); // Call draw again for the next frame
      }

      draw(); // Start the drawing loop
    </script>
  </body>
</html>
